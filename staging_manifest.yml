---
applications:
- name: federalist-staging
buildpack: https://github.com/cloudfoundry/nodejs-buildpack#v1.5.23
stack: cflinuxfs2
domain: fr.cloud.gov
disk_quota: 2G
memory: 512MB
instances: 2
services:
- federalist-staging-rds
- federalist-staging-redis
- federalist-staging-s3
- federalist-staging-env
env:
  NODE_ENV: production
  APP_ENV: staging
  SAILS_LOG_LEVEL: verbose
  NPM_CONFIG_PRODUCTION: true
  NODE_MODULES_CACHE: false
  APP_NAME: federalist-staging
  APP_DOMAIN: fr.cloud.gov
